<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping carte</title>
    <link rel="stylesheet" href="shopping.css" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h2 class="mb-5 text-center">shopping cart</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="table-responsive">
            <table id="myTable" class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>name</th>
                  <th>quanity</th>
                  <th>price</th>
                  <th class="text-right">
                    <span id="amount" class="amount"> amount</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="img-product">
                      <img src="./téléchargement.jpg" alt="" />
                    </div>
                  </td>
                  <td>
                    <p>product one</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">
                        +
                      </button>
                      <input
                        type="text"
                        name="qty"
                        min="0"
                        class="qty-form-control"
                        value="90"
                      />
                      <button class="cart-qty-minus" type="button" value="-">
                        -
                      </button>
                    </div>
                  </td>
                  <td align="right">
                    $ <span id="amount" class="amount">0</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="img-product">

                  </td>
                  <td>
                    <p>product two</p>
                  </td>
                  <td>
                    <div class="button-container">

                        +
                      </button>

                        type="text"
                        name="qty"
                        min="0"
                        class="qty-form-control"
                        value="38"
                      />
                      <button class="cart-qty-minus" type="button" value="-">
                        -
                      </button>
                    </div>
                  </td>
                  <td align="right">
                    $ <span id="amount" class="amount">0</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="img-product">
                      <img
                        src="./ceb1f08689954541ae25773a909e0ea0.png"
                        alt=""
                      />
                    </div>
                  </td>
                  <td>
                    <p>product three</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">
                        +
                      </button>
                      <input
                        type="text"
                        name="qty"
                        min="0"
                        class="qty-form-control"
                        value="75"
                      />
                      <button class="cart-qty-minus" type="button" value="-">
                        -
                      </button>
                    </div>
                  </td>
                  <td align="right">
                    $ <span id="amount" class="amount">0</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="img-product">
                      <img
                        src="./chaussure-air-force-1-pour-plus-age-11jxCZ.jpg"
                        alt=""
                      />
                    </div>
                  </td>
                  <td>
                    <p>product four</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">
                        +
                      </button>
                      <input
                        type="text"
                        name="qty"
                        min="0"
                        class="qty-form-control"
                        value="120"
                      />
                      <button class="cart-qty-minus" type="button" value="-">
                        -
                      </button>
                    </div>
                  </td>
                  <td align="right">
                    $ <span id="amount" class="amount">0</span>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4"></td>
                  <td align="right">
                    <strong
                      >TOTAL =$
                      <span id="total" class="total">0</span>
                    </strong>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./shopping.js"></script>
  </body>
</html>
